error_log /dev/stderr info;

load_module /usr/lib/nginx/modules/libngx_x402.so;

events {
    worker_connections 1024;
}

http {
    server {
        listen 80;

        # Health check - no payment required
        # backend container exposes 5678 internally (ports 3000:5678)
        location /health {
            proxy_pass http://backend:5678/health;
        }

        # x402 protected endpoint
        location /api/weather {
            x402 on;
            x402_amount 0.001;
            x402_pay_to 0xYourWalletAddress;
            x402_facilitator_url https://x402.org/facilitator;
            x402_network base-sepolia;
            x402_description "WeatherAPI";
            x402_facilitator_fallback pass;
            x402_ttl 60;

            proxy_pass http://backend:5678/api/weather;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Multi-tenant: tenant 1
        location /api/tenant1/ {
            x402 on;
            x402_amount 0.01;
            x402_pay_to 0xTenant1WalletAddress;
            x402_facilitator_url https://x402.org/facilitator;
            x402_network base-sepolia;

            proxy_pass http://backend:5678/api/tenant1/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Multi-tenant: tenant 2
        location /api/tenant2/ {
            x402 on;
            x402_amount 0.005;
            x402_pay_to 0xTenant2WalletAddress;
            x402_facilitator_url https://x402.org/facilitator;
            x402_network base-sepolia;

            proxy_pass http://backend:5678/api/tenant2/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Prometheus metrics (TODO: wire up x402_metrics directive)
        location /metrics {
            access_log off;
            default_type text/plain;
            return 200 'ok';
        }
    }
}
